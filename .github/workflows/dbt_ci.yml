name: dbt ci

on:
  pull_request:
    branches: [ main ]
  push:
    branches:
      - main
      - 'CI Building'
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    env:
      DBT_PROFILES_DIR: ${{ github.workspace }}/.dbt

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ingest csv -> duckdb
        run: python etl/ingest_moco_retail.py

      - name: dbt build (models + tests)
        run: python -m dbt.cli.main build --project-dir dbt_moco_retail --profiles-dir ./.dbt

      - name: generate docs (html)
        run: python -m dbt.cli.main docs generate --project-dir dbt_moco_retail --profiles-dir ./.dbt

      - name: upload artifacts (dbt target/)
        uses: actions/upload-artifact@v4
        with:
          name: dbt-target
          path: dbt_moco_retail/target/**
          if-no-files-found: warn
          retention-days: 7

      - name: upload pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dbt_moco_retail/target

  deploy-pages:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
